{% extends 'teacherindex.html' %}
{% load static %}
{% block body %}
<section id="main-content">
    <section class="wrapper">
        <div class="form-w3layouts">
            <!-- page start-->
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                               add question
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form role="form" action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Course</label>
                                        <select class="form-control" name="bid" aria-label="Default select example"
                                                id="branch">
                                            <option selected>Choose Courses</option>
                                            {% for i in e %}
                                            <option value="{{i.id}}">{{i.courses_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>question</label>
                                        <textarea class="form-control" name="qname" placeholder="question"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Marks</label>
                                        <input type="number" class="form-control" name="m" placeholder="mark">
                                    </div>
                                    <div class="form-group">
                                        <label>option1</label>
                                        <input type="text" class="form-control" name="o1" id="option-1"
                                               >
                                    </div>
                                    <div class="form-group">
                                        <label>option2</label>
                                        <input type="text" class="form-control" name="o2" id="option-2"
                                               >
                                    </div>
                                    <div class="form-group">
                                        <label>option3</label>
                                        <input type="text" class="form-control" name="o3" id="option-3"
                                               >
                                    </div>
                                    <div class="form-group">
                                        <label>option4</label>
                                        <input type="text" class="form-control" name="o4" id="option-4"
                                               >
                                    </div>
                                    <button type="button" class="form-control" class="btn btn-primary" onclick="changeselect()">Load Answer</button>

                                    <div class="form-group">
                                        <label>Ans</label>
                                        <select id="answer" class="form-control" name="ans" >
                                            <br/>
                                        </select></div>


                                    <button type="submit" class="btn btn-info">Submit</button>
                                </form>
                            </div>

                        </div>
                    </section>

                </div>
            </div>
        </div>
        <div class="footer">
			<div class="wthree-copyright">
			  <p> Oct 2022 | Design by <a href="https://www.linkedin.com/in/priyanshu-sisodiya-b724a8213/" target="_blank">Priyanshu Sisodiya</a></p>
			</div>
 </div>
    </section>
</section>
<script>
  function changeselect(){
  var mydata = "";
    for(var i=1;i<=4;i++){
        var val1 = document.getElementById('option-'+i).value;
        mydata +=  `<option value="`+val1+`">`+val1+`</option>`;
    }
    document.getElementById('answer').innerHTML = mydata;
  }

</script>
{% endblock %}
