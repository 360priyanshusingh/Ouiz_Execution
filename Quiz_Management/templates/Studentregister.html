<!DOCTYPE html>
{% load static %}
<head>
    <title>Visitors an Admin Panel Category Bootstrap Responsive Website Template | Login :: w3layouts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="Visitors Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design"/>
    <script type="application/x-javascript">
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }

    </script>
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- //bootstrap-css -->
    <!-- Custom CSS -->
    <link href="{%  static 'css/style.css' %}" rel='stylesheet' type='text/css'/>
    <link href="{%  static 'css/style-responsive.css' %}" rel="stylesheet"/>
    <!-- font CSS -->
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="{%  static 'css/font.css' %}" type="text/css"/>
    <link href="{%  static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome icons -->
    <script src="{% static 'js/jquery2.0.3.min.js' %}"></script>
</head>
<body>

<div class="log-w3">
    <div class="w3layouts-main">
        <h2>Sign In Now</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6"><label>Email id</label><input type="email" class="ggg" name="email"
                                                                    placeholder="E-MAIL" required=""></div>
                <div class="col-md-6"><label>Password</label><input type="password" class="ggg" name="pwd" placeholder="Password" required="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"><label>first Name</label><input type="text" class="ggg" name="fname" placeholder="First name" required="">
                </div>
                <div class="col-md-6"><label>Last Name</label><input type="text" class="ggg" name="lname" placeholder="Last name" required="">
                </div>
            </div>
            <div class="form-group">
                <label>Branch</label>
                <select class="form-control" name="bid" aria-label="Default select example" id="branch"
                        onchange="branch_field()">
                    {% for i in e %}
                    <option value="{{i.id}}" {% if data.branch_name.id == i.id %}selected{% endif %}>{{i.branch_name}}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <label>Mobile Number</label><input type="text" class="ggg" name="mb" placeholder="mobile number" required="">
            <label>Address</label><input type="text" class="ggg" name="add" placeholder="address" required="">
            <label>Father Name</label><input type="text" class="ggg" name="fn" placeholder="father name" required="">
            <label>Father Email</label><input type="email" class="ggg" name="fe" placeholder="email" required="">
            <label>Profile Pic</label><input type="file" class="ggg" name="img" placeholder="image" required="">
            <span><input type="checkbox"/>Remember Me</span>
            <h6><a href="#">Forgot Password?</a></h6>
            <div class="clearfix"></div>
            <input type="submit" value="Sign In" name="login">
        </form>
<!--        <p>Don't Have an Account ?<a href="registration.html">Create an account</a></p>-->
    </div>
</div>

<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.dcjqaccordion.2.7.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'js/jquery.nicescroll.js' %}"></script>
<!--[if lte IE 8]>
<script language="javascript" type="text/javascript" src="{% static 'js/flot-chart/excanvas.min.js' %}"></script>
<![endif]-->
<script src="{% static 'js/jquery.scrollTo.js' %}"></script>
{% for i in messages %}
<script>
    alert('{{i}}');


</script>
{% endfor %}
</body>
</html>
