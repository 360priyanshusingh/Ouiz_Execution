{% extends 'teacherindex.html' %}
{% load static %}
{% block body %}
<section id="main-content">
    <section class="wrapper">
        <div class="form-w3layouts">
            <!-- page start-->
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            Basic Forms
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form role="form" action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                     <div class="form-group">
                                        <label>First name</label>
                                        <input type="text" class="form-control" name="fname" placeholder="Enter email" value="{{ data.user.first_name }}">
                                    </div>
                                     <div class="form-group">
                                        <label>Last name</label>
                                        <input type="text" class="form-control" name="lname" placeholder="Enter email" value="{{ data.user.last_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label>Mobile Number</label>
                                        <input type="number" class="form-control" name="mb" placeholder="Password" value="{{ data.mobile_number }}">
                                    </div>
                                    <div class="form-group">
                                        <label>address</label>
                                        <input type="text" class="form-control" name="add" placeholder="Password" value="{{ data.address }}">
                                    </div>
                                    <div class="form-group">
                                        <label>Profile pic</label>
                                        <input type="file" class="form-control" name="img"  value="{{ data.image.url }}">
                                        <img src="{{ data.image.url }}" width="100">
                                    </div>


                                    <button type="submit" class="btn btn-info">Submit</button>
                                </form>
                            </div>

                        </div>
                    </section>

                </div>
            </div>
        </div>
        <div class="footer">
			<div class="wthree-copyright">
			  <p> Oct 2022 | Design by <a href="https://www.linkedin.com/in/priyanshu-sisodiya-b724a8213/" target="_blank">Priyanshu Sisodiya</a></p>
			</div>
 </div>
    </section>
</section>
<script>
    function branch_field(){
        branch_id = document.getElementById('branch_name').value;
        window.location = "/?branch_name="+branch_id;
    }
</script>
{% endblock %}
