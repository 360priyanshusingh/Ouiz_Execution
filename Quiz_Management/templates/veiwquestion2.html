{% extends 'teacherindex.html' %}
{% load static %}
{% block body %}
<section id="main-content">
    <section class="wrapper">
        <div class="table-agile-info">
            <div class="panel panel-default">
                <div class="panel-heading">
                   question
                </div>
                <div>
                    <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
                        <thead>
                        <tr>
                            <th data-breakpoints="xs">ID</th>
                            <th>Questions</th>
                            <th>Marks</th>
                            <th>Edit</th>
                            <th>Delete</th>


                        </tr>
                        </thead>
                        <tbody>
                        {% for i in e %}
                        <tr>
                            <th>{{forloop.counter}}</th>
                             <th>{{i.question_name}}</th>
                            <th>{{i.marks}}</th>
                            <th><a href="/updateQuestion2/{{i.id}}"> <i class="fa fa-edit" style="font-size:20px;color:green;"></i></a> </td>
                            <th><a href="/deleteQuestion2/{{i.id}}"  onclick="return confirm('Are you sure want to delete?')"> <i class="fa fa-trash" style="font-size:20px;color:red;"></i></a> </td>

      </th>


                        </tr>
                        {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- footer -->
    <div class="footer">
			<div class="wthree-copyright">
			  <p> Oct 2022 | Design by <a href="https://www.linkedin.com/in/priyanshu-sisodiya-b724a8213/" target="_blank">Priyanshu Sisodiya</a></p>
			</div>
 </div>
    <!-- / footer -->
</section>
{% endblock %}
