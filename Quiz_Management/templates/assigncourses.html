{% extends 'adminindex.html' %}
{% load static %}
{% block body %}
<section id="main-content">
    <section class="wrapper">
        <div class="form-w3layouts">
            <!-- page start-->
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            assign courses
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form role="form" action="" method="post">
                                    {% csrf_token %}

                                      <div class="form-group">
                                        <label for="country">Teacher</label>
                                        <select class="form-control" name="tname" aria-label="Default select example" id="branch"
                                                >
                                            <option selected>Choose teacher</option>
                                            {% for i in t %}
                                            <option value="{{i.id}}" {% if request.GET.country == i.id|lower %}selected{% endif %}>{{i.user.first_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                      <div class="form-group">
                                        <label for="country">Branch</label>
                                        <select class="form-control" name="cname" aria-label="Default select example" id="branch"
                                                >
                                            <option selected>Choose Course</option>
                                            {% for i in e %}
                                            <option value="{{i.id}}">{{i.courses_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-info">Submit</button>
                                </form>
                            </div>

                        </div>
                    </section>

                </div>
            </div>
        </div>
        <div class="footer">
			<div class="wthree-copyright">
			  <p> Oct 2022 | Design by <a href="https://www.linkedin.com/in/priyanshu-sisodiya-b724a8213/" target="_blank">Priyanshu Sisodiya</a></p>
			</div>
 </div>
    </section>
</section>
{% endblock %}
