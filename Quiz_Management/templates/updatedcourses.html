{% extends 'adminindex.html' %}
{% load static %}
{% block body %}
<section id="main-content">
    <section class="wrapper">
        <div class="form-w3layouts">
            <!-- page start-->
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            update course
                        </header>
                        <div class="panel-body">
                            <div class="position-center">
                                <form role="form" action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label >Branch</label>
                                        <select class="form-control" name="bid" aria-label="Default select example" id="branch" onchange="branch_field()">
                                            {% for i in e %}
                                            <option value="{{i.id}}" {% if data.branch_name.id == i.id %}selected{% endif %}>{{i.branch_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>course name</label>
                                        <input type="text" class="form-control" name="cname" placeholder="Enter email" value="{{ data.courses_name }}">
                                    </div>
                                    <div class="form-group">
                                        <label>Quiz timing</label>
                                        <input type="text" class="form-control" name="time" value="{{ data.time }}">
                                    </div>


                                    <button type="submit" class="btn btn-info">Submit</button>
                                </form>
                            </div>

                        </div>
                    </section>

                </div>
            </div>
        </div>
        <div class="footer">
			<div class="wthree-copyright">
			  <p> Oct 2022 | Design by <a href="https://www.linkedin.com/in/priyanshu-sisodiya-b724a8213/" target="_blank">Priyanshu Sisodiya</a></p>
			</div>
 </div>
    </section>
</section>
<script>
    function branch_field(){
        branch_id = document.getElementById('branch_name').value;
        window.location = "/?branch_name="+branch_id;
    }
</script>
{% endblock %}
